    <main>
      <form action="" class="form">
        <div class="contact-form">
          <h2>Get In Touch</h2>
          <h3 id="message"></h3>
          <input
            type="text"
            id="firstname"
            placeholder="First Name"
            onblur="checkStatus()"
            required
          />
          <input
            type="text"
            id="lastname"
            placeholder="Last Name"
            onblur="checkStatus()"
          />
          <input type="email" id="email" placeholder="Email" required />
          <input type="tel" id="phone" placeholder="Phone" required />
          <input type="text" id="address" placeholder="Address" required />
          <textarea placeholder="Type your message here"></textarea>
          <button type="submit" onclick="sendMessage()" id="submit">
            Submit
          </button>
          <div class="thanks-message">Thanks for submitting!</div>
        </div>
      </form>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094273!2d144.9537353153169!3d-37.816279779751554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1fba073e37!2sVictoria%20State%20Library!5e0!3m2!1sen!2sau!4v1609275162911!5m2!1sen!2sau"
          width="600"
          height="500"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>
